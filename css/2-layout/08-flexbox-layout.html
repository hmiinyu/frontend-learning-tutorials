
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flexbox布局</title>
  <style>
    .container {
      width: 800px;
      height: 200px;
      display: flex;
    }
    .left {
      background: red;
      width: 200px;
    }
    .right {
      background: blue;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      左
    </div>
    <div class="right">
      右
    </div>
  </div>
</body>
</html>
